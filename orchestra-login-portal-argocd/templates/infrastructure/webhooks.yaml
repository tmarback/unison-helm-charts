#{{ $currentwebhook := lookup "v1" "ValidatingWebhookConfiguration" "" "openunison-workflow-validation" }}
#{{ $cacert := "nope" }}
#{{ if $currentwebhook }}
#{{ $webhook := (index $currentwebhook.webhooks 0) }}
#{{ $cacert := $webhook.clientConfig.caBundle }}
#{{ else }}
#{{ $cacert := ""}}
#{{ end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "openunison-workflow-validation-{{ .Release.Name }}"
  labels:
    app.kubernetes.io/name: openunison
    app.kubernetes.io/instance: openunison-{{ .Release.Name }}
    app.kubernetes.io/component: webhooks
    app.kubernetes.io/part-of: openunison
  annotations:
    argocd.argoproj.io/sync-wave: "15"
webhooks:
- name: "workflows-openunison.tremolo.io"
  rules:
  - apiGroups:   ["openunison.tremolo.io"]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["workflows"]
    scope:       "Namespaced"
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["{{ .Release.Namespace }}"]
    
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: "openunison-{{ .Release.Name }}"
      path: /k8s/webhooks/v1/workflows
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 30
- name: "customazs-openunison.tremolo.io"
  rules:
  - apiGroups:   ["openunison.tremolo.io"]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["customazs"]
    scope:       "Namespaced"
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["{{ .Release.Namespace }}"]
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: "openunison-{{ .Release.Name }}"
      path: /k8s/webhooks/v1/customazs
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 30
- name: "authmechs-openunison.tremolo.io"
  rules:
  - apiGroups:   ["openunison.tremolo.io"]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["authmechs"]
    scope:       "Namespaced"
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["{{ .Release.Namespace }}"]
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: "openunison-{{ .Release.Name }}"
      path: /k8s/webhooks/v1/authmechs
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 30
- name: "authchains-openunison.tremolo.io"
  rules:
  - apiGroups:   ["openunison.tremolo.io"]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["authchains"]
    scope:       "Namespaced"
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["{{ .Release.Namespace }}"]
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: "openunison-{{ .Release.Name }}"
      path: /k8s/webhooks/v1/authchains
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 30
- name: "applications-openunison.tremolo.io"
  rules:
  - apiGroups:   ["openunison.tremolo.io"]
    apiVersions: ["v1"]
    operations:  ["CREATE","UPDATE"]
    resources:   ["applications"]
    scope:       "Namespaced"
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["{{ .Release.Namespace }}"]
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: "openunison-{{ .Release.Name }}"
      path: /k8s/webhooks/v1/applications
    caBundle: ""
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 30